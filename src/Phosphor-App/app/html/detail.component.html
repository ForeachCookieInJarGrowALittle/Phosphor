<div class="detail-blade col-md-5">


    <div class="" style="height: 25%; width: 100%;">
      <h3 class="title" style="background-color: #2F2F2F; text-align: center">
        Details
      </h3>

      <!-- List of Verbs. Can make it scrollview later -->
      <div *ngIf="verbs" class="container-fluid">
        <div *ngFor="let verb of verbs" class="col-md-3 hvr-grow verb">
          <img src="http://placehold.it/50x50">
          <div>
              {{verb}}
          </div>
        </div>
      </div> <!-- END LIST OF VERBS -->


        <div *ngIf="!verbs" style="margin-top: 13%; margin-left: 10%" class="c-progress f-indeterminate-regional" role="progressbar" aria-valuetext="Loading..." tabindex="0">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div> <!-- END VERB ROW -->

    <div style="border-bottom: thin outset #f0f0f5; width: 80%; margin-left: 10%; height: 3%;"> </div>

    <div class="" style="height: 67%; width: 100%; text-align: left; margin-top: 5%">


      <!-- List of details. -->
      <div class="content" style="margin-left: 8%; color: black; overflow: auto; height: 80%;">
        <div *ngIf="details" *ngFor="let detail of details">
          <h4 style="padding-top: 1%;">
            {{detail}}
          </h4>

          <h6 style="margin-left: 3%; padding-top: 1%; padding-bottom: 1%;">
            &lt; metadata &gt;
          </h6>
        </div> <!-- END OF LIST -->

          <div *ngIf="!details" style="margin-top: 30%; margin-left: 7%;" class="c-progress f-indeterminate-regional" role="progressbar" aria-valuetext="Loading..." tabindex="0">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
          </div>


      </div> <!-- END LIST OF DETAILS -->
    </div> <!-- END DETAIL ROW -->


</div>
