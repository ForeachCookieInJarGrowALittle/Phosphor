<div class="collection-blade col-md-4">

  <h3 class="title">
    Collection
  </h3>

  <!-- Separator for icons -->
  <div class="col-md-2"></div>

  <!-- Icons for Actions -->
  <div class="container-fluid">
    <div *ngFor="let action of actions" class="col-md-3 hvr-grow action">
      <img src="http://placehold.it/50x50">
      <div>
          {{action}}
      </div>
    </div>
  </div>

  <!-- Separator for icons -->
  <div class="col-md-1"></div>


  <div style="text-align: center;">
    <!-- SEARCH by name -->
    <input id="collection-search" type="text" class="form-control" aria-label="..." placeholder="Search for..." (keyup)="search()">
  </div>

  <!-- List of items after selecting a noun -->
  <h4 style="margin-top: 7%;">Select from the list:</h4>
    

  <div *ngIf="items" class="scrollView">
    <div *ngFor="let item of items">
      <button class="hvr-grow item" (click)="setSelected(item)">
        {{item}}
      </button>
    </div>
  </div>

    <div *ngIf="!items" style="margin-top: 40%; margin-left: 12%" class="c-progress f-indeterminate-regional" role="progressbar" aria-valuetext="Loading..." tabindex="0">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    


</div>
