<div class="collection-blade">

  <!-- Separator for icons -->
  <div class="col-md-2"></div>

  <!-- Icons for Actions -->
  <div class="container-fluid">

  <!-- Separator for icons -->
  <div class="col-md-1"></div>


  <!-- List of items after selecting a noun -->
  <h2 class="select"> {{currNoun}} </h2>

  <div *ngIf="currNoun" style="text-align: center;">
    <!-- Search by any column criteria -->
    <input id="collection-search" type="text" class="form-control" aria-label="..." placeholder="Search for..." (keyup)="search()">
  </div>

  <!-- LOADING IMAGE -->
  <div *ngIf="!items" style="margin-top: 40%; margin-left: 12%;" class="c-progress f-indeterminate-regional" role="progressbar" aria-valuetext="Loading..." tabindex="0">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
  </div>


  <!-- BOOTSTRAP GRID OF COLLECTION ITEMS -->
  <div id="listItems" class="scrollView">
    <table class="table table-bordered">
      <!-- TABLE HEADERS -->
      <thead>
        <tr id="headers" style="background-color: white;">
          <th *ngFor="let header of headers">
            {{header}}
          </th>
        </tr>
      </thead>

      <!-- TABLE DETAILS -->
      <tbody>
        <tr id="row-{{i}}" class="item" *ngFor="let row of rows; let i = index" (click)="itemClick(i)">
          <td *ngFor="let col of row">
            {{col}}
          </td>
        </tr>
      </tbody>

    </table>
  </div>



</div>
