<div class="dashboard">

  <!-- Used BootStrap's columns to create a 3 column layout -->
    <div id="dash" class="container-fluid">

      <div style="text-align: left; height: 5%; background-color: black; color: white; font-size: 2em;">
        <div style="margin-left: 1%; padding-top: 0.5%;">
          PowerShell Auto-Generated UI
        </div>
      </div>

      <div class="col-md-4" style="margin: 0; padding: 0; height: 90%;">
        <noun-blade>
        </noun-blade>
        <collection-blade>
        </collection-blade>
      </div>

      <div class="col-md-5" style="margin: 0; padding: 0; height: 90%;">
        <div style="text-align: left; color: #4685CC; background-color: white; height: 5%; border: 2px solid #D9D9D9;">
          <div style="padding-top: 1.5%; padding-left: 1%;">

            <div *ngIf="!verbs" style="margin-top: 0%; margin-left: 0%" class="c-progress f-indeterminate-regional" role="progressbar" aria-valuetext="Loading..." tabindex="0">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <span *ngFor="let verb of verbs">
                  <span class="hvr-fade verb" (click)="getCommand(verb)"> {{verb}} </span>
            </span>
          </div>
        </div>

        <detail-blade>
        </detail-blade>
      </div>





    </div>

    <div id="ps-console" (click)="toggleConsole()" style="color: white; overflow: auto;">
      <img id="ps-icon" src="./app/img/psicon.png" style="height: 100%; width: 20px;"/>
      <span id="ps-command"></span>
    </div>



</div>
