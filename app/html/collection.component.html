<div class="collection-blade col-md-4 hvr-fade">

  <h3 class="title">
    Collection
  </h3>

  <h4>Select from the list:</h4>

  <div class="scrollView">
    <div *ngFor="let item of items">
      <button class="hvr-grow item">
        {{item}}
      </button>
    </div>
  </div>

  <button class="btn btn-success" style="margin-top: 10%;">New</button>



</div>
